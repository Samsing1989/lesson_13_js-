  <body>
    <h1>Задача 5</h1>
    <p>
      Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад
      з додавання двох цифр і робиться перевірка.
    </p>
    <script>
      let myTimer = setInterval(() => {
        let num1 = Math.floor(Math.random() * 25)
        let num2 = Math.floor(Math.random() * 25)
        let res = parseInt(prompt(`${num1}+${num2} = `))
        if (res === num1 + num2) {
          alert("відповіть вірна")
        } else {
          alert("не вірна")
        }
      }, 10000)
    </script>
  </body>
